<header class="app-header">
  <mat-toolbar>
    <img src="assets/imagens/logo.png" alt="Logo da aplicação Jornada" />
    <span class="spacer"></span>
    <div class="links-toolbar">
      <button mat-button>Vender milhas</button>
      <button mat-button>Sobre</button>
      <ng-container *ngIf="user$ | async as pessoaUsuaria; else login">
        <a routerLink="/perfil">
          <img src="assets/icones/user.png" alt="Icone da pessoa usuária" />
        </a>
        <button mat-stroked-button (click)="logout()">SAIR</button>
      </ng-container>
      <ng-template #login>
        <button mat-raised-button color="primary" routerLink="/cadastro">
          CADASTRE-SE
        </button>
        <button mat-stroked-button routerLink="/login">LOGIN</button>
      </ng-template>
    </div>
  </mat-toolbar>
</header>
